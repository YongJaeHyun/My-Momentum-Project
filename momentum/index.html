<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div id="afterloginbtn">
      <span id="greeting" class="hidden"></span>
      <button id="bgbtn">이미지 바꾸기</button>
      <button id="logoutbtn" class="hidden">로그아웃</button>
    </div>
    <section class="center">
      <div>
        <h3 id="clock"></h3>
        <div id="weather" class="center">
          <span id="position"></span>
          <img id="weathericon" />
          <span id="weathertext"></span>
        </div>
        <form class="mx-auto search-bar input-group mb-3">
          <input
            type="text"
            class="form-control rounded-pill"
            placeholder="Google 검색 또는 URL 입력"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
        </form>
      </div>

      <div>
        <form id="login-form" class="hidden">
          <input type="text" required maxlength="15" />
        </form>
      </div>
      <form id="todo-form">
        <input type="text" placeholder="- Write your To Do list! -" required />
      </form>
      <ul id="todo-list"></ul>
    </section>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todolist.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
