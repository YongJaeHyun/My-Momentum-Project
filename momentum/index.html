<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <span id="afterloginbtn">
      <button id="bgbtn">이미지 바꾸기</button>
      <button id="logoutbtn" class="hidden">로그아웃</button>
    </span>
    <section class="center">
      <div>
        <h3 id="clock"></h3>
        <div id="weather" class="center">
          <span id="position"></span>
          <img id="weathericon" />
          <span id="weathertext"></span>
        </div>
      </div>

      <div>
        <form id="login-form" class="hidden">
          <input type="text" required maxlength="15" />
        </form>
      </div>
      <div>
        <span id="greeting" class="hidden"></span>
      </div>
      <form id="todo-form">
        <input type="text" placeholder="- Write your To Do list! -" required />
      </form>
      <ul id="todo-list"></ul>
    </section>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todolist.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
