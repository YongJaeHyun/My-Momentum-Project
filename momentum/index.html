<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/icon/title.ico" />
  </head>
  <body>
    <div id="top">
      <div id="weather">
        <span id="position"></span>
        <span id="weather-text"></span>
        <img id="weather-icon" />
      </div>
      <div id="after-login-btn">
        <form id="login-form">
          <input id="login-input" type="text" required maxlength="15" />
        </form>
        <span id="greeting" class="hidden"></span>
        <button id="logout-btn" class="hidden">로그아웃</button>
      </div>
      <div class="center">
        <h3 id="clock"></h3>
      </div>
    </div>
    <section class="center">
      <div>
        <form
          action="https://www.google.com/search"
          class="mx-auto search-bar input-group mb-3"
          method="GET"
        >
          <input
            type="text"
            style="font-size: 20px"
            name="q"
            class="form-control rounded-pill"
            placeholder="Google 검색 또는 URL 입력"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
        </form>
      </div>
      <div id="div-todo-form">
        <button id="prev-background-btn"></button>
        <form id="todo-form">
          <input
            id="todo-form-input"
            type="text"
            placeholder="- Write your To Do list! -"
            required
          />
        </form>
        <button id="change-background-btn"></button>
      </div>
      <ul id="todo-list"></ul>
    </section>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todolist.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
